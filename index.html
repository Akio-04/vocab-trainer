<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div id="app">
    <button id="themeToggle" onclick="toggleTheme()">🌙</button>
    <button id="lang-btn">🇷🇺 RU</button>
    <h1>📘 English Vocab Trainer</h1>
    
    <!-- Главное меню -->
    <div id="menu">
      <p>Select a UNIT:</p>
      <div id="units"></div>
      <button onclick="startTest('all')">All the words</button>
    </div>

    <!-- Тест -->
    <div id="test" class="hidden">
      <p id="progress"></p>
      <p id="question"></p>
      <input id="answer" type="text" placeholder="Enter translate">
      <button onclick="checkAnswer()">Check</button>
    </div>

    <!-- Результаты -->
    <div id="result" class="hidden">
      <h2>Results</h2>
      <p id="score"></p>
      <ul id="mistakes"></ul>
      <button onclick="repeatMistakes()">Repeat mistakes</button>
      <button onclick="goMenu()">Go Menu</button>
    </div>
  </div>

  <footer>
    © Akio 2025
  </footer>


  <script src="script.js"></script>
</body>
</html>
